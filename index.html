<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect id="topLeft" x="0" y="0" width="100" height="100" fill="gray" onclick="topLeftClick()"/>
<rect id="topMiddle" x="100" y="0" width="100" height="100" fill="gray"/>
<rect id="topRight" x="200" y="0" width="100" height="100" fill="gray"/>
<rect id="midLeft" x="00" y="100" width="100" height="100" fill="gray"/>
<rect id="midMid" x="100" y="100" width="100" height="100" fill="gray"/>
<rect id="midRight" x="200" y="100" width="100" height="100" fill="gray"/>
<rect id="botLeft" x="00" y="200" width="100" height="100" fill="gray"/>
<rect id="botMiddle" x="100" y="200" width="100" height="100" fill="gray"/>
<rect id="botRight" x="200" y="200" width="100" height="100" fill="gray"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
